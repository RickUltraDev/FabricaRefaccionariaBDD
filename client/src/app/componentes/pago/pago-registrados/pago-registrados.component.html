<div class="container pt-5 mb-5">

    <form novalidate [formGroup]="formval"  (ngSubmit)="busquedaPago();" class="mb-4">
      <h4 class="text-left">Pagos registrados</h4>

      <div class="row pt-3 mb-2">
          
          <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"># Pedido: </span>
                <input type="number" [(ngModel)]="idPedido" formControlName="idPedido" min="1" maxlength="10"
                  class="form-control" placeholder="0">
              </div>
            </div>  
  
        <div class="col-md-2 ">
          <div class="input-group">
            <button type="submit" [disabled]="formval.invalid" class="btn btn-outline-secondary">Buscar</button>
          </div>
        </div>
      </div>
    </form>
    <ng-container *ngIf="buscBool == true">
      <blockquote class="blockquote text-center">
        <i class="fa fa-search fa-4x mb-4"></i>
        <p class="mb-0">No se encontraron resultados.</p>
      </blockquote>
     </ng-container>
    
    <table *ngIf="pagos != 0 && buscBool == false" class="table table-bordered table-hover table-md-responsive">
        <thead class="thead-dark">
          <tr class="text-uppercase text-center">
            <th *ngFor="let titulo of titulos">{{titulo.name}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pago of pagos;let indice as i" class="text-center">
          <ng-container>
               <!-- // idpedido, fecha y hora, idCliente, Estatus de pago, Estatus de envio(surtido), detalles.-->
            <th scope="row">{{pago.idPago}}</th>
            <td>{{pago.tipo}}</td>
            <td>{{pago.idPedido}}</td>
            <td>{{pago.fecha_pago | date}}</td>
            <td>{{pago.monto | currency:'USD'}}</td>
            <td>{{pago.total_llevado | currency:'USD'}}</td>
          </ng-container>
          </tr>
        </tbody>
      </table>
   

</div>


<div class="container pt-5">
    <form novalidate  [formGroup]="formval" (ngSubmit)="postCliente();">
        <h4 class="text-left">Datos de la sucursal</h4>
    
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Razon social:</span>
              <input type="text" [(ngModel)]="Cliente.razon_social" formControlName="razon_social" maxlength="45" class="form-control">
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Correo:</span>
              <input type="email" [(ngModel)]="Cliente.correo" formControlName="correo" maxlength="90" class="form-control">
            </div>
          </div>
         </div>
    
        <h4 class="text-left">Referencias </h4>
    
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Calle:</span>
              <input type="text" [(ngModel)]="Cliente.calle" formControlName="calle"  maxlength="50" class="form-control">
            </div>
          </div>
           <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Numero:</span>
              <input type="number" [(ngModel)]="Cliente.numero" formControlName="numero" min="0" maxlength="9"class="form-control">
            </div>
          </div>
    
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">C.P:</span>
              <input type="number" [(ngModel)]="Cliente.cp" formControlName="cp" min="0" maxlength="5"class="form-control">
            </div>
          </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Ciudad:</span>
                  <input type="text" [(ngModel)]="Cliente.ciudad" formControlName="ciudad" maxlength="50" class="form-control">
                </div>
              </div>

         
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Ubicaci√≥n:</span>
                  <select class="browser-default custom-select" [(ngModel)]="Cliente.estado" formControlName="estado">
                    <option [ngValue]="null" disabled> Elige un estado.. </option>
                    <option *ngFor="let Estado of Estados" [ngValue]="Estado">{{Estado}}</option>
                  </select>
                </div>
              </div>

              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Telefono:</span>
                  <input type="number" [(ngModel)]="Cliente.telefono" formControlName="telefono" min="0" maxlength="10" class="form-control">
                </div>
              </div>
        </div>
        <button type="submit" [disabled]="formval.invalid" class="btn btn-secondary">Agregar</button>
    </form>
</div>

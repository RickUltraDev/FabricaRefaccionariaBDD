<div class="container h-100">
  <br><br><br><br>
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../../../assets/img/Workerhome.png" class="brand_logo" alt="Logo">
        </div>
      </div>

      <div class="d-flex justify-content-center form_container">

        <form novalidate [formGroup]="loginForm" (ngSubmit)="postLogin(correo, contrasena);">

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="email" [(ngModel)]="correo" formControlName="correo" class="form-control input_user" value="" placeholder="Correo">
            
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input type="password" [(ngModel)]="contrasena" formControlName="contrasena" class="form-control input_pass" value="" placeholder="Contraseña">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid" name="button" class="btn login_btn">Iniciar sesion</button>
          </div>
        </form>
      </div>


      <div class="mt-4">
        <div class="d-flex justify-content-center links">
        </div>
        <div class="d-flex justify-content-center links">
          <a routerLink="/" class="pass">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
